<navbar leftmenu="true"></navbar>
<div layout="row">
  <!--<md-content flex layout="column">-->
  <section layout="column" layout-align="center center" layout-fill flex>
    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Profile</span>
          <span class="md-subhead">Name: {{name}}</span>
          <span class="md-subhead">Email: {{email}}</span>
          <span class="md-subhead">Profile Link : <a href="{{link}}">{{link}}</a></span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-lg card-media"></div>
        </md-card-title-media>
      </md-card-title>

    </md-card>

  </section>
  <!--</md-content>-->
</div>
<footer></footer>
